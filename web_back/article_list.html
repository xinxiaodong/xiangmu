<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tableContainer">



                    <!-- <tr>

                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->





                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">

                </ul>
            </div>

        </div>
    </div>


    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 分页插件 -->
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/template-web.js"></script>
    <script id="table_temp" type="text/html">
    {{each data item}}
    <tr>

        <td>{{item.title}}}</td>
        <td>{{item.author}}</td>
        <td>{{item.type}}</td>
        <td class="text-center">{{item.date}}</td>


        <td class="text-center">{{item.state}}</td>


        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>
    <script id="cate_temp" type="text/html">
        <option>所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })

        var curPage = 1; // 用来保存当前要查看的页数
        var type = ''; // 当前要搜索的文章类型
        var status = '' // 当前搜索的文章状态
        var curTotalPage = '' // 当前查询总页数
        getAndShow()
        // 查询所有文章类别信息,并显示
        category.show(function (res) {
            // console.log(res);
            // 使用模版引擎渲染数据
            var htmlStr = template("cate_temp", res);
            // console.log(htmlStr)
            $('#selCategory').html(htmlStr);

        })

        // 实现删除
        $('#tableContainer').on('click', '.del', function () {
            if (window.confirm('确认要删除吗?') === false) {
                return;
            }
            // 从自定义属性中获取id值
            var id = $(this).attr('data-id');
            // 调接口,发请求
            article.del(id, function (res) {
                if (res.code === 200) {
                    // 删除成功
                    // 重新请求
                    getAndShow()
                }
            })
        })

        // 筛选
        $('#btnSearch').click(function () {
            // 筛选功能
            // 1. 获取参数:类别,状态
            // 更新全局变量
            var type = $('#selCategory').val()
            var status = $('#selStatus').val()


            curPage = 1
            // 2. 再去发请求显示
            getAndShow()

        })

        // 获取数据显示,初始化分页插件
        function getAndShow() {
            // 要传递给后端的参数,通过一个对象传递
            article.show({
                'page': curPage,
                'type': type,
                'statsu': status
            }, function (res) {
                // 模版引擎 渲染页面
                var htmlStr = template("table_temp", res)
                // console.log(htmlStr)
                // 显示数据
                $('#tableContainer').html(htmlStr);

                // 需要销毁分页插件,以再次更新
                if (res.totalPage != curTotalPage) {
                    $('#twbsPagination').twbsPagination('destroy')
                }
                curTotalPage = res.totalPage
                // 显示分页效果
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, // 总页数
                    visiblePages: 7, // 可见页数
                    initiateStartPageClick: false, // 不要一打开就触发点击事件
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',

                    onPageClick: function (event, page) {
                        // 更新全局变量curPage,重新发送请求
                        curPage = page;
                        // alert(page);
                        getAndShow();
                    }
                })
            })
        }
    </script>

</body>

</html>
