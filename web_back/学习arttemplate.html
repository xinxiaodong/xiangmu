<body>
    <script src="./js/template-web.js"></script>
    <script id="temp" type="text/html">
        <h1>我的名字是: {{name}}</h1>

        var obj = {
            "name": 'abc'

        // 4. 调用template函数,为模板分配数据,获得渲染结果
        var htmlStr = template('temp', obj)
